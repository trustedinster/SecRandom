---
name: Bug 反馈

description: 在使用 SecRandom 的过程中遇到了 Bug。

title: （将此栏【替换】为你的标题）

labels: ["Bug", "未读"]

assignees: LZY98276

type: Bug

body:

  - type: markdown

    attributes:

      value: |

        感谢您进行 Bug 反馈。请在上面的文本框⬆️起一个能够清晰描述您的问题的标题，便于开发者解决您的问题。

        > [!important]

        > 重要：如果要提出**多个 Bug**，请为每一个 Bug 开一个单独的 issue。

        >

        > 如果您不知道如何有效、精准地表述，我们建议您先阅读《提问的智慧》（ `https://github.com/ryanhanwu/How-To-Ask-Questions-The-Smart-Way/blob/main/README-zh_CN.md` ）。

  - type: checkboxes

    id: checklist

    attributes:

      label: 检查清单

      description: 在开始反馈这个问题之前，请先检查：

      options:

        - label: 我已更新到最新版，确认这一 Bug 还没有修复。我也已在 GitHub Issues 中检索，确认这一 Bug 未被提交过。

          required: true

        - label: 我已经仔细阅读过选项里的内容，并且知道这个选项不用勾选。

        - label: 我已知晓并同意，此处仅用于汇报程序中存在的问题（关于其他非程序本身的问题应当在 Discussion 板块提出）。

          required: true

  - type: markdown

    attributes:

      value: |

        ### Bug 信息

        描述您遇到的 Bug。您可以附上截图、录屏、诊断数据、日志等材料，便于开发者追踪问题。

        > [!note]

        > 上传附件时**请优先使用 GitHub 的附件系统上传附件**，将需要上传的附件粘贴或拖动到撰写区域即可上传。多个文件可打包为 zip 格式后上传。**尽量避免使用需要登陆或安装客户端才能接收附件的网盘（如*度网盘、*克网盘、1*3网盘等）上传附件**，以避免开发者因不具有对应网盘客户端或账户而延误问题诊断。

  - type: textarea

    id: excepted

    attributes:

      label: 期望的行为

      description: 详细的描述你期望发生的行为，突出与目前（可能不正确的）行为的不同。

    validations:

      required: true

  - type: textarea

    id: what-happened

    attributes:

      label: 实际结果

      description: 实际发生的行为。

    validations:

      required: true

  - type: textarea

    id: reproduce-steps

    attributes:

      label: 重现步骤

      description: |

        详细描述要怎么操作才能再次触发这个 Bug。

      placeholder: |

        1. 首先……

        2. 然后……

        3. ……

    validations:

      required: true

  - type: textarea

    id: screenshots

    attributes:

      label: 截图/录屏（可选，建议）

      description: |

        如果可能，请提供可以用来进一步描述您的问题的截图或录屏。

  - type: textarea

    id: diagnostics

    attributes:

      label: 诊断信息

      description: |

        请在【设置】->【基础设置】->【导出诊断数据】中导出诊断数据（.json 或 .zip 文件），

        并将其上传至 GitHub 评论区（直接拖拽文件到输入框即可），或将内容粘贴于此。

        若文件较大，可压缩后上传，或提供可公开访问的链接（避免使用百度网盘等需登录的服务）。

      placeholder: "请在此处粘贴诊断数据内容，或说明已通过附件上传"

    validations:

      required: true

  - type: checkboxes

    id: revision

    attributes:

      label: 最后一步

      description: 回顾您的回答

      options:

        - label: 我认为上述的描述已经足以详细，以允许开发人员能复现该问题。如果我的 issue 没有按照上述的要求填写，可能会被无条件关闭。

          required: true
