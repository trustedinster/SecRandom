name: 构建测试

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_windows:
    runs-on: windows-2022
    
    steps:
      - name: 安装 uv
        uses: astral-sh/setup-uv@v4

      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 同步依赖
        run: uv sync --frozen

      - name: 执行打包
        run: uv run build_nuitka.py

      - name: 验证构建产物
        run: |
          if (!(Test-Path "dist/SecRandom" -PathType Container)) {
            echo "错误：构建失败，dist/SecRandom 目录不存在"
            exit 1
          }
          echo "构建成功！dist/SecRandom 目录存在"

